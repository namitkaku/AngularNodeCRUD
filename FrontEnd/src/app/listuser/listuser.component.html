<app-header></app-header>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="container">
    
    <div class="row mt-2">
        <h4>List Users</h4>
        <table class="table table-hover table-responsive">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Action</th>
                    <th>Send Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let value of data; let i = index">
                    <td>{{i + 1}}</td>
                  <td>{{value.name}}</td>
                  <td>{{value.email}}</td>
                  <td>{{value.phone}}</td>
                  <td>{{value.address}}</td>
                  <td><button type="button" class="btn btn-primary btn-sm">Edit</button>&nbsp;
                    <button type="button" (click)="confirm()" class="btn btn-danger btn-sm">Delete</button>
                 </td>
                 <td><button type="button" class="btn btn-success btn-sm">Send Email</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
