<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <h3>Admin Login</h3>
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" formControlName="email" name="email" class="form-control">
                            <div *ngIf="f.email.touched && f.email.invalid" class="text-danger">
                                <div *ngIf="f.email.errors.required">Email is required.</div>
                                <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" formControlName="password" name="password">
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
